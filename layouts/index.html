<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper list">
		{{ partial "head.html" . }}

		{{ if .Site.Params.homepage_redirect }}
			{{ with .GetPage .Site.Params.homepage_redirect }}
				{{ .Content }}
				<span class="meta">Page last updated {{ .Page.Lastmod.Format "Jan 2, 2006" }}</span>
			{{ end }}
		{{ else }}

		{{ .Content }}

		{{ end }}

	{{ partial "footer.html" . }}
</body>

</html>

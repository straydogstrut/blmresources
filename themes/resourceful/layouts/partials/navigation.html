<nav role="navigation">
  <div class="">
    <a href="{{ .Site.BaseURL }}" class="">
      {{ .Site.Title }}
    </a>
    <div class="">
      {{ if .Site.Menus.main }}
        <ul class="">
          {{ range .Site.Menus.main }}
          <li class="">
            <a class="" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</nav>
